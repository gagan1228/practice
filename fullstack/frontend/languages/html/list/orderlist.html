<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h4>An ordered list typically is a numbered list of items. HTML 3.0 gives you the ability to control
         the sequence number - to continue where the previous list left off, or to start at a particular number.</h4>
    <ol>
        <li>Apple</li>
        <li>Ball</li>
        <li>Banana</li>
    </ol>
</body>
</html>
